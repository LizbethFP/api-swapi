  <!-- SECCIÓN DE VENTANA EMERGENTE REUTILIZABLE -->
  <section>
    <div class="modal fade" id="modal-character-info" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header ">
            <!-- Título donde irá el nombre del personaje -->
            <h2 class="modal-title text-center font-weight-bold character-name" id="character-name">Name</h2>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          </div>
          <div class="modal-body container-fluid">
            <div class="row">
              <div class="col-10 offset-1 col-md-5 my-3 img-modal-container">
                <img src="" alt="" class="img-fluid h-100 w-100" id="character-img">
              </div>
              <div class="col-10 offset-1 col-md-5 info-modal-container">
                <div class="col-12 col-md-10">
                  <p class="mr-1 modal-subtitles">Especies:
                    <span class="font-weight-bold" id="species"></span>
                  </p>
                  <p class="mr-1 modal-subtitles">Language:
                    <span class="font-weight-bold" id="language"></span>
                  </p>
                  <p class="mr-1 modal-subtitles">Average life span:
                    <span class="font-weight-bold" id="average-life-span"></span>
                  </p>
                  <p class="mr-1 modal-subtitles">Birth Year:
                    <span class="font-weight-bold" id="birth_year"></span>
                  </p>
                </div>
          
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
            <button type="button" aria-hidden="true" class="btn btn-primary text-uppercase center-block btn-color" id="btn-modal" data-dismiss="modal">Close</button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
